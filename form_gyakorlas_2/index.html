<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form gyakorlas</title>
</head>
<body>
    <h2>User Input Form</h2>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Informasion</legend>
            <label for="fullName">Name: </label>
            <input type="text" id="fullName" name="fullName">
        <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        <br>
            Gender:
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <label for="age">Age:</label>
            <select name="age" id="age">
                <option value="0">< 1 years old</option>
                <option value="1">> 1 years old</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Languages</legend>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>
            <input type="checkbox" name="c" id="c">
            <label for="c">C/C++</label>
            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label>
        </fieldset>
        <fieldset>
            <legend>Instructions</legend>

            <textarea placeholder="ABC" name="" id="" cols="30" rows="10"></textarea>

            <br>

            <button type="submit">Sublit</button>
            <button>Clear</button>
        </fieldset>
    </form>
</body>
</html>
